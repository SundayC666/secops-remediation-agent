name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install linting tools
        run: pip install ruff

      - name: Run syntax check
        run: python -m py_compile main.py

      - name: Check Python files syntax
        run: |
          python -m py_compile app/core/url_validator.py
          python -m py_compile app/core/phishing_analyzer.py
          python -m py_compile app/core/os_detector.py
          python -m py_compile app/api/routes/cve_analyze.py

  security:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Bandit
        run: pip install bandit

      - name: Run Bandit security scan
        run: bandit -r app/ -ll --skip B101,B110 -f txt || true
